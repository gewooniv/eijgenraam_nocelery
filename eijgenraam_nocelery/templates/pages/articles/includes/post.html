{% load static %}

<li>
  <article class="post">
    <a href="{{ post.get_absolute_url }}">
      <img src="{{ post.header_image.url }}" alt="{{ post.title }}" />
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
      </div>
    </a>
  </article>
</li>
